branches:
  except:
  - appveyor

language: c

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      services: docker
    - os: osx
      osx_image: xcode7.3
      cache:
        directories:
          - gnat

install: true

script:
- ./dist/linux/travis-ci.sh

before_deploy:
- "echo ready to deploy"

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "ghdl-*.tgz"
    file_glob: true
    on:
      repo: tgingold/ghdl
      tags: true
      all_branches: true

after_deploy:
- "echo deployed"
