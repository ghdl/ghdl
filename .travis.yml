language: c
matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      env: BLD=llvm-3.5
      before_install:
        - sudo apt-get update -qq
        - sudo apt-get install -y gnat-4.8 zlib1g-dev
        - sudo apt-get install -y llvm-3.5-dev llvm-3.5-tools libedit-dev
    - os: linux
      sudo: false
      env: BLD=mcode
      addons:
        apt:
          packages:
          - gnat
    - os: linux
      sudo: false
      env: BLD=llvm-3.8
      addons:
        apt:
          packages:
          - gnat-6
          - llvm-3.8-dev
          - llvm-3.8-tools
          - libedit-dev
          - zlib1g-dev
script: ./dist/travis-ci.sh $BLD
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "ghdl-*-$BLD-*.tgz"
  on:
    tags: true
    all_branches: true
