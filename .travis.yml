os: linux
dist: xenial
services: docker
language: minimal
install: skip
script: ./dist/ci-run.sh -c $TARGS

# For each linux build, a different job/instance (with the constraints
# above) is executed in parallel in stage 'test'.
env:
  matrix:
    - TASK=buster+mcode
    - TASK=buster+mcode
      TARGS=--gpl
    - TASK=buster+mcode
      TARGS=--synth
    - TASK=ubuntu14+mcode
    - TASK=ubuntu14+llvm-3.8
    - TASK=fedora30+mcode
    - TASK=fedora30+llvm

deploy:
  - &deploy-docker
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "ghdl-*.tgz"
    file_glob: true
    on:
      repo: ghdl/ghdl
      all_branches: true
      tags: true

jobs:
  include:
    # One additional job is described in stage 'test' for the macos build.
    # The constraints above are used, except explicitly overriden.
    - &osx
      os: osx
      language: c
      osx_image: xcode9.4
      install: true
      cache:
        directories:
          - gnat
      env: TASK=macosx+mcode
    # Optionally, more macos jobs can be added. See list of available versions at https://docs.travis-ci.com/user/reference/osx/#macos-version
#   - <<: *osx
#     osx_image: xcode10
    - env: TASK="man"
      script: ./dist/man.sh
      deploy:
        - <<: *deploy-docker
          file: "doc/_build/man/ghdl.1"
