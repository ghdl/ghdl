branches:
  except:
    - nightly

os: linux
dist: xenial
services: docker
language: minimal
install: skip
script: ./dist/ci-run.sh -c $TARGS

# For each linux build, a different job/instance (with the constraints
# above) is executed in parallel in stage 'test'.
env:
  matrix:
    - TASK=buster+mcode
    - TASK=buster+mcode
      TARGS="--gpl --no-synth"
    - TASK=ubuntu18+mcode
    - TASK=ubuntu18+llvm-5.0
    - TASK=fedora31+mcode
    - TASK=fedora31+llvm

deploy:
  - &dep
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: "ghdl-*.tgz"
    file_glob: true
    on:
      repo: ghdl/ghdl
      all_branches: true
      tags: true

jobs:
  include:
    # One additional job is described in stage 'test' for the macos build.
    # The constraints above are used, except explicitly overriden.
    - &osx
      os: osx
      language: c
      osx_image: xcode10
      env: TASK=macosx+mcode
      cache:
        directories:
          - gnat
      install: ./dist/macosx/install-ada.sh
      before_script: PATH=$PWD/gnat/bin:$PATH
      addons:
        homebrew:
          packages:
            - p7zip
          update: true
    # Optionally, more macos jobs can be added. See list of available versions at https://docs.travis-ci.com/user/reference/osx/#macos-version
#   - <<: *osx
#     osx_image: xcode9.4
    - env: TASK="man"
      script: ./dist/man.sh
      deploy:
        - <<: *dep
          file: "doc/_build/man/ghdl.1"
