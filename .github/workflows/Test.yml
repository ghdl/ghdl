name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  CI: true
  DOCKER_BUILDKIT: 1

jobs:

#
# Doc
#

  doc:
    runs-on: ubuntu-latest
    name: 'ğŸ““ Docs'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: Build ghdl/doc
      run: |
        docker build -t ghdl/doc . -f- <<-EOF
        FROM ghdl/debug:base
        ENV PYTHONPATH=/opt/ghdl/pyGHDL
        COPY . /opt/ghdl
        RUN cd /opt/ghdl && ./configure && make && make install
        EOF

    - name: Run gnatdoc
      run: |
        cat > run.sh <<-EOF
        #!/usr/bin/env sh
        gnatdoc -P./ghdl
        mkdir /src/public
        mv gnatdoc /src/public/gnatdoc
        EOF
        chmod +x run.sh
        docker run --rm -v $(pwd):/src -w /opt/ghdl ghdl/doc /src/run.sh

    - name: 'ğŸ““ BuildTheDocs (BTD)'
      if: github.event_name != 'pull_request'
      uses: buildthedocs/btd@v0
      with:
        token: ${{ github.token }}

    #- run: nroff -man doc/_build/man/ghdl.1

    - name: 'ğŸ“¤ Upload artifact: HTML and LaTeX'
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v2
      with:
        name: doc
        path: |
          doc/_build/html
          doc/_build/latex
          doc/_build/man

    - name: 'ğŸ“¤ Upload artifact: ghdl.1'
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v2
      with:
        path: doc/_build/man/ghdl.1

#
# pyGHDL
#

  fmt:
    runs-on: ubuntu-latest
    name: 'ğŸ pyGHDL'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ Setup Python'
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        sudo apt update -qq
        sudo apt install -y gnat
        python -m pip install black

    - name: Update Python bindings
      run: ./scripts/update_py_bindings.sh

    - name: Check if Python bindings changed
      run: |
        git diff --stat
        git diff --exit-code

    - name: Check if python follows code formatting standards
      run: python -m black --check pyGHDL

#
# GPL
#

  gpl:
    runs-on: ubuntu-latest
    name: 'ğŸ§ GPL Â· mcode'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - run: TASK=buster+mcode ./scripts/ci-run.sh -c --gplcompat

#
# GNU/Linux
#

  lin:
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        include: [
          { os: 18, backend: mcode },
          { os: 20, backend: mcode },
          { os: 18, backend: llvm-5.0 },
          { os: 20, backend: llvm-10 },
          { os: 18, backend: gcc-8.3.0 },
          { os: 20, backend: gcc-9.3.0 }
        ]
    name: 'ğŸ§ Ubuntu ${{ matrix.os }} Â· ${{ matrix.backend }}'
    runs-on: ubuntu-${{ matrix.os }}.04
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ›³ï¸ Build and test GHDL in containers'
      run: |
        TASK=ubuntu${{ matrix.os }}+${{ matrix.backend }} ./scripts/ci-run.sh -c
        mv ghdl-*-ubuntu${{ matrix.os }}-*.tgz ghdl-gha-ubuntu-${{ matrix.os }}.04-$(echo ${{ matrix.backend }} | sed 's#-.*##g').tgz

    - name: 'ğŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      with:
        path: ghdl-gha-ubuntu-*.tgz

#
# MacOS
#

  osx:
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        backend:
        - mcode
        - llvm
    runs-on: macOS-10.15
    name: 'ğŸ macOS 10.15 Â· ${{ matrix.backend }}'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ’¾ Cache gnat'
      id: cache-gnat
      uses: actions/cache@v2
      with:
        path: gnat
        key: ${{ runner.os }}-gnat

    # Although we cache this, we let the script run to check if the cache is valid (without conditions)
    - name: 'âš™ï¸ Dependencies (brew)'
      run: ./scripts/macosx/install-ada.sh

    - name: 'ğŸš§ Build and test GHDL'
      run: |
        PATH=$PWD/gnat/bin:$PATH
        ./scripts/ci-run.sh -c
        mv ghdl-*.tgz ghdl-macos-10.15-${{ matrix.backend }}.tgz
      env:
        TASK: macosx+${{ matrix.backend }}
        GITHUB_OS: ${{ runner.os }}

    - name: 'ğŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      with:
        path: ghdl-macos*${{ matrix.backend }}.tgz

#
# Windows Build
#

  win-build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        include: [
          {icon: 'ğŸŸ¦', installs: 'MINGW32', arch: i686,   pkg: 'mcode' },
          #{icon: 'ğŸŸ¦', installs: "MINGW32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          #{icon: 'ğŸŸª', installs: "MINGW64", arch: x86_64, pkg: "mcode" }, ! mcode is not yet supported on win64
          {icon: 'ğŸŸª', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
    name: '${{ matrix.icon }} Build Â· ${{ matrix.installs }} Â· ${{ matrix.pkg }}'
    env:
      MINGW_ARCH: ${{ matrix.installs }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true
        install: >
          base-devel
          git
          mingw-w64-${{ matrix.arch }}-toolchain

    - name: 'âš™ï¸ git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        # The command 'git describe' (used for version) needs the history.
        fetch-depth: 0

    - name: 'ğŸš§ Build package'
      run: |
        cd scripts/msys2-${{ matrix.pkg }}
        makepkg-mingw --noconfirm --noprogressbar -sCLf

    - name: 'ğŸ“¤ Upload artifact: builddir'
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.installs }}-${{ matrix.pkg }}-builddir
        path: |
          scripts/msys2-${{ matrix.pkg }}/src/
          scripts/msys2-${{ matrix.pkg }}/pkg/

    - name: 'ğŸ“¤ Upload artifact: package'
      uses: actions/upload-artifact@v2
      with:
        path: scripts/msys2-${{ matrix.pkg }}/mingw-*ghdl*.pkg.tar.zst

#
# Windows Test
#

  win-test:
    needs: win-build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        sys: [
          {icon: 'ğŸŸ¦', installs: 'MINGW32', arch: i686,   pkg: 'mcode' },
          #{icon: 'ğŸŸ¦', installs: "MINGW32", arch: i686,   pkg: "llvm"  }, ! Not yet functional
          #{icon: 'ğŸŸª', installs: "MINGW64", arch: x86_64, pkg: "mcode" }, ! mcode is not yet supported on win64
          {icon: 'ğŸŸª', installs: 'MINGW64', arch: x86_64, pkg: 'llvm'  },
        ]
        suite: [
          'sanity pyunit vpi vhpi',
          'gna',
          'vests',
          'synth',
        ]
    name: '${{ matrix.sys.icon }} Test Â· ${{ matrix.sys.installs }} Â· ${{ matrix.sys.pkg }} Â· ${{ matrix.suite }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '${{ matrix.sys.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{ matrix.sys.installs }}
        update: true
        install: >
          mingw-w64-${{ matrix.sys.arch }}-diffutils
          mingw-w64-${{ matrix.sys.arch }}-gcc
          mingw-w64-${{ matrix.sys.arch }}-python-pip
          mingw-w64-${{ matrix.sys.arch }}-python-setuptools

    - name: 'âš™ï¸ git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ“¥ Download artifact: package'
      uses: actions/download-artifact@v2

    - name: 'ğŸš§ Install package and Python dependencies'
      run: |
        pacman --noconfirm -U artifact/mingw-w64-${{ matrix.sys.arch }}-ghdl-${{ matrix.sys.pkg }}-*.zst
        pip3 install -r testsuite/requirements.txt

    - name: 'ğŸš§ Test package'
      run: GHDL=ghdl ./testsuite/testsuite.sh ${{ matrix.suite }}

#
# Release
#

  Release:
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || contains(github.ref, 'refs/tags/'))
    needs: [ doc, lin, osx, win-test ]
    runs-on: ubuntu-latest
    name: 'ğŸ“¦ Release'
    steps:

    - name: 'ğŸ“¥ Download artifacts'
      if: "!contains(github.ref, 'refs/tags/')"
      uses: actions/download-artifact@v2

    # Do not upload assets to tagged releases
    - name: Set list of files for uploading
      id: files
      run: |
        case '${{ github.ref }}' in
          'refs/tags/'*) _list='none' ;;
          *)             _list='artifact/*' ;;
        esac
        echo "::set-output name=list::${_list}"

    # Tagged: create a pre-release or a release (semver)
    # Untagged: update the assets of pre-release 'nightly'
    - uses: eine/tip@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: 'nightly'
        files: ${{ steps.files.outputs.list }}

    - run: |
        curl -X POST https://api.github.com/repos/ghdl/docker/dispatches \
        -H "Content-Type: application/json" \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -H "Authorization: token ${{ secrets.GHDL_BOT }}" \
        --data '{"event_type": "ghdl"}'

#
# Coverage (MINGW64)
#

  coverage:
    needs: win-build
    runs-on: windows-latest
    name: 'ğŸ“ˆ Coverage'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸŸª Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-python-pip
          mingw-w64-x86_64-python-setuptools

    - name: 'âš™ï¸ git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ“¥ Download artifact: package'
      uses: actions/download-artifact@v2

    - name: 'ğŸš§ Install package and Python dependencies'
      run: |
        pacman --noconfirm -U artifact/mingw-w64-x86_64-ghdl-llvm-*.zst
        pip3 install -r testsuite/requirements.txt

    - name: 'ğŸš§ Run tests to generate coverage report'
      run: PYTHONPATH=$(pwd) python3 -m pytest -rA --cov=.. --cov-config=.coveragerc testsuite/pyunit

    - name: Generate XML coverage report
      if: always()
      run: coverage xml

    - name: 'ğŸ“¤ Upload artifact: coverage report'
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage.xml

#
# Coverage Publish (Ubuntu)
#

  coverage-publish:
    needs: coverage
    if: always() && github.repository == 'ghdl/ghdl' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    name: 'ğŸ“® Publish coverage report'
    steps:

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2

    - name: 'ğŸ“¥ Download artifact: coverage report'
      uses: actions/download-artifact@v2
      with:
        name: coverage

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: coverage.xml
        flags: unittests

    - name: Codacy
      uses: codacy/codacy-coverage-reporter-action@master
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml

